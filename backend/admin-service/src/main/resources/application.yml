spring:
  application:
    name: admin-service

  datasource:
    url: ${POSTGRES_URI:jdbc:postgresql://host.docker.internal:5432/admin_db}
    username: postgres
    password: postgres

    hikari:
      maximum-pool-size: 10        # Max connections per service
      minimum-idle: 5              # Idle connections
      idle-timeout: 30000          # 30 seconds
      max-lifetime: 1800000        # 30 minutes
      connection-timeout: 30000    # 30 seconds
      pool-name: ${spring.application.name}-pool

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:admin-service-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1

