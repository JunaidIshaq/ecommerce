spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/product_db}
  redis:
    host: redis
    port: 6379
  elasticsearch:
    uris: ${ELASTIC_URI:http://localhost:9200}
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:supersecretkeythatshouldbereplacedandstoredsecurely}

logging:
  level:
    root: INFO

elastic:
  host:
    name: localhost

category:
  service:
    url: ${CATEGORY_SERVICE_URL:http://localhost:8090/api/categories}
