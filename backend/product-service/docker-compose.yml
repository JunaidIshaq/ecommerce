version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db
    networks:
      - product-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - product-net

  product-service:
    build: .
    container_name: product-service
    depends_on:
      - mongo
      - elasticsearch
    environment:
      - CATEGORY_SERVICE_URL=http://category-service:8090/api/categories
      - MONGO_URI=mongodb://mongo:27017/product_db
      - ELASTIC_URI=http://elasticsearch:9200
      - JWT_SECRET=supersecretkeythatshouldbereplacedandstoredsecurely
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - product-net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status | grep '\"state\":\"green\"' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - product-net

networks:
  product-net:

volumes:
  mongo_data:
  es_data:
  redis_data:
