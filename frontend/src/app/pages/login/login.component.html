<!-- LOGIN HERO BACKGROUND -->
<section class="login-hero">
  <div class="overlay"></div>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="brand">
        <h1>Shop<span>Fast</span></h1>
        <p>Welcome back! Please sign in to continue.</p>
      </div>

      <!-- LOGIN FORM -->
      <form (ngSubmit)="submit()" #loginForm="ngForm" class="form">
        <div class="form-group">
          <label>Email Address</label>
          <input
            type="email"
            name="email"
            ngModel
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            ngModel
            required
            placeholder="Enter your password"
          />
        </div>

        <!-- Sign in and forgot password section -->
        <div class="form-actions">
          <button type="submit" class="btn primary" [disabled]="!loginForm.valid">
            Sign In
          </button>

          <!-- ✅ Moved here below and centered -->
          <div class="forgot-container">
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button type="button" class="btn social google">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          <button type="button" class="btn social apple">
            <i class="fab fa-apple"></i> Sign in with Apple
          </button>
        </div>

        <p class="signup-text">
          Don’t have an account?
          <a routerLink="/signup">Create one</a>
        </p>
      </form>
    </div>
  </div>
</section>
