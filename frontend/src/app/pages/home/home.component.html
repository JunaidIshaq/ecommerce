<!-- HERO SECTION -->
<!-- HERO / BANNER SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Welcome to <span>ShopFast</span></h1>
    <p>Discover exclusive deals and trending products.</p>
    <a routerLink="/product" class="btn-primary">Shop Now</a>
  </div>
</section>



<!-- PRODUCT GRID -->
<section class="products-section">
  <h2>Featured Products</h2>

  <div *ngIf="loading" class="loading">Loading products...</div>

  <div *ngIf="errorMessage && !loading" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage" class="product-grid">
    <div class="product-card" *ngFor="let p of products" (click)="goToProductDetail(p.id)">
      <div class="img-wrap">
        <img [src]="p.images" alt="{{ p.name }}" />
      </div>
      <div class="info">
        <h3>{{ p.name }}</h3>
        <p class="price">${{ p.price }}</p>
        <button (click)="addToCart(p)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- PAGINATION -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button
      class="page-btn"
      (click)="setPage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      ‹ Prev
    </button>

    <span *ngIf="visiblePages[0] > 1" class="dots">...</span>

    <button
      class="page-btn"
      *ngFor="let page of visiblePages"
      (click)="setPage(page)"
      [class.active]="page === currentPage"
    >
      {{ page }}
    </button>

    <span *ngIf="visiblePages[visiblePages.length - 1] < totalPages" class="dots">...</span>

    <button
      class="page-btn"
      (click)="setPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Next ›
    </button>
  </div>

</section>
