  <h1>Profile</h1>
  <div class="card" *ngIf="(user$ | async) as u; else guest">
    <p><strong>Name:</strong> {{u.name}}</p>
    <p><strong>Email:</strong> {{u.email}}</p>
    <button (click)="logout()">Logout</button>
  </div>
