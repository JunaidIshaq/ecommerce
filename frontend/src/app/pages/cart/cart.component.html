<!-- ðŸ›’ MAIN CART SECTION -->
<section class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <div class="cart-wrapper">
    <!-- LEFT: Items -->
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="cart-image">
          <img [src]="item.images" alt="{{ item.title }}" />
        </div>

        <div class="cart-info">
          <h3>{{ item.title }}</h3>
          <p class="category">{{ item.category }}</p>
          <p class="price">${{ item.price.toFixed(2) }}</p>

          <div class="qty-box">
            <button (click)="updateQuantity(item.productId, item.quantity - 1)" [disabled]="item.quantity <= 1">âˆ’</button>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.productId, item.quantity)" min="1" />
            <button (click)="updateQuantity(item.productId, item.quantity + 1)">+</button>
          </div>

          <div class="subtotal">Subtotal: ${{ (item.price * item.quantity).toFixed(2) }}</div>

          <button class="remove" (click)="removeItem(item.productId)">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>

    <!-- RIGHT: Summary -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>${{ total.toFixed(2) }}</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span class="free">Free</span>
      </div>
      <div class="summary-row total">
        <strong>Total</strong>
        <strong>${{ total.toFixed(2) }}</strong>
      </div>

      <button routerLink="/checkout" class="btn checkout">Proceed to Checkout</button>
      <a routerLink="/product" class="btn continue">Continue Shopping</a>
    </div>
  </div>
</section>

<!-- ðŸ•Šï¸ EMPTY CART -->
<ng-template #emptyCart>
  <div class="empty-state">
    <img src="/assets/images/ui/empty-cart.png" alt="Empty Cart" />
    <p>Letâ€™s find something youâ€™ll love.</p>
    <a routerLink="/product" class="btn primary">Start Shopping</a>
  </div>
</ng-template>
