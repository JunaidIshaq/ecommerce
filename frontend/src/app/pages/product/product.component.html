<!-- FILTER + SORT SECTION -->
<section class="filter-bar">
  <div class="filter-left">
    <select>
      <option *ngFor="let c of categories">{{ c.name }}</option>
    </select>
  </div>

  <div class="filter-right">
    <select>
      <option value="">Sort by</option>
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
      <option value="rating">Top Rated</option>
    </select>
  </div>
</section>

<!-- PRODUCT GRID -->
<section class="products-section">
  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="errorMessage && !loading" class="error">{{ errorMessage }}</div>

  <div *ngIf="!loading && !errorMessage" class="product-grid">
    <div class="product-card" *ngFor="let p of products" (click)="goToProductDetail(p.id)">
      <div class="img-wrap">
        <img [src]="p.images" alt="{{ p.name }}" />
        <div class="hover-overlay">
          <button (click)="addToCart(p); $event.stopPropagation()">Add to Cart</button>
        </div>
      </div>
      <div class="info">
        <h3>{{ p.name }}</h3>
        <p class="price">${{ p.price }}</p>
      </div>
    </div>

  </div>

  <!-- PAGINATION -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button
      class="page-btn"
      (click)="setPage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      ‹ Prev
    </button>

    <button
      class="page-btn"
      *ngFor="let page of visiblePages"
      (click)="setPage(page)"
      [class.active]="page === currentPage"
    >
      {{ page }}
    </button>

    <button
      class="page-btn"
      (click)="setPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Next ›
    </button>
  </div>
</section>
