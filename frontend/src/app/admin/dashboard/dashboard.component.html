<div class="dashboard-grid">

  <app-admin-card>
    <h3>Today's Sales</h3>
    <p class="metric">${{ metrics.todaySales }}</p>
  </app-admin-card>

  <app-admin-card>
    <h3>Total Orders</h3>
    <p class="metric">{{ metrics.totalOrders }}</p>
  </app-admin-card>

  <app-admin-card>
    <h3>New Users</h3>
    <p class="metric">{{ metrics.newUsers }}</p>
  </app-admin-card>

  <app-admin-card>
    <h3>Sales Trend</h3>
    <canvas #salesCanvas></canvas>
  </app-admin-card>

  <app-admin-card>
    <h3>Top Products</h3>
    <ul>
      <li *ngFor="let p of metrics?.topProducts">
        {{ p.name }} â€” {{ p.sales }} sold
      </li>
    </ul>
  </app-admin-card>

</div>
