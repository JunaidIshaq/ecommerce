<app-admin-card>
  <div class="page-header">
    <h2>Orders Management</h2>

    <div class="actions">
      <input type="text" placeholder="Search order ID..." [(ngModel)]="searchTerm" />

      <select [(ngModel)]="statusFilter">
        <option value="">All Status</option>
        <option value="PLACED">Placed</option>
        <option value="SHIPPED">Shipped</option>
        <option value="DELIVERED">Delivered</option>
        <option value="CANCELLED">Cancelled</option>
      </select>
    </div>
  </div>

  <table class="admin-table">
    <thead>
    <tr>
      <th>Order Number</th>
      <th>User</th>
      <th>Total</th>
      <th>Status</th>
      <th>Created Date</th>
      <th>Updated Date</th>
      <th style="width:160px;">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.order_number }}</td>
      <td>{{ order.user_id}}</td>
      <td>${{ order.total_amount }}</td>
      <td>
          <span class="status" [class]="order.status.toLowerCase()">
            {{ order.status }}
          </span>
      </td>
      <td>{{ order.created_at | date:'short' }}</td>
      <td>{{ order.updated_at | date:'short' }}</td>
      <td>
        <button class="btn-primary" [routerLink]="['/admin/orders', order.id]">View</button>
        <button class="btn-danger" *ngIf="order.status !== 'CANCELLED'" (click)="cancelOrder(order.id)">
          Cancel
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</app-admin-card>
