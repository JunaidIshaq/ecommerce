<app-admin-card>
  <div class="page-header">
    <h2>Users Management</h2>

    <div class="actions">
      <input type="text" placeholder="Search by email..." [(ngModel)]="searchTerm" />
      <select [(ngModel)]="roleFilter">
        <option value="">All Roles</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="users.length === 0" class="empty-state">
    <p>No users found.</p>
  </div>

  <div class="table-container" *ngIf="users.length > 0">

  <table class="admin-table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th style="width:150px;">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of filteredUsers()">
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
          <span [class.active]="user.active" [class.blocked]="!user.active">
            {{ user.active ? 'Active' : 'Blocked' }}
          </span>
      </td>
      <td>
        <button class="btn-primary" (click)="viewUser(user)">View</button>
        <button
          class="btn-danger"
          *ngIf="user.active"
          (click)="blockUser(user.id)">
          Block
        </button>
        <button
          class="btn-primary"
          *ngIf="!user.active"
          (click)="unblockUser(user.id)">
          Unblock
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button class="btn-page" (click)="previousPage()" [disabled]="currentPage === 1">
      &laquo; Previous
    </button>

    <button class="btn-page" *ngFor="let page of getPageNumbers()"
            (click)="goToPage(page)"
            [class.active]="page === currentPage">
      {{ page }}
    </button>

    <button class="btn-page" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Next &raquo;
    </button>

    <span class="page-info">
      Page {{ currentPage }} of {{ totalPages }} ({{ totalUsers }} total users)
    </span>
  </div>
</app-admin-card>
