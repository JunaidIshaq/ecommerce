<section class="contact-section">
  <div class="container hero-content">
    <div class="hero-text">
      <h2>Create an Account</h2>
      <p>Join us by filling out the form below. It only takes a minute!</p>
      <form class="contact-form" (ngSubmit)="signup()">
        <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required />
        <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required />
        <input type="text" [(ngModel)]="user.country" name="country" placeholder="Country" required />
        <input type="text" [(ngModel)]="user.city" name="city" placeholder="City" required />
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p *ngIf="error" style="color:red; margin-top: 1rem;">{{ error }}</p>
      </form>
    </div>
  </div>
</section>
